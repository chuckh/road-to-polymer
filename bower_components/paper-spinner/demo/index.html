<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>paper-spinner demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-spinner.html">

    <style is="custom-style">
      paper-spinner.blue {
        --paper-spinner-layer-1-color: #4285f4;
        --paper-spinner-layer-2-color: #4285f4;
        --paper-spinner-layer-3-color: #4285f4;
        --paper-spinner-layer-4-color: #4285f4;
      }

      paper-spinner.red {
        --paper-spinner-layer-1-color: #db4437;
        --paper-spinner-layer-2-color: #db4437;
        --paper-spinner-layer-3-color: #db4437;
        --paper-spinner-layer-4-color: #db4437;
      }

      paper-spinner.yellow {
        --paper-spinner-layer-1-color: #f4b400;
        --paper-spinner-layer-2-color: #f4b400;
        --paper-spinner-layer-3-color: #f4b400;
        --paper-spinner-layer-4-color: #f4b400;
      }

      paper-spinner.green {
        --paper-spinner-layer-1-color: #0f9d58;
        --paper-spinner-layer-2-color: #0f9d58;
        --paper-spinner-layer-3-color: #0f9d58;
        --paper-spinner-layer-4-color: #0f9d58;
      }
    </style>
  </head>

  <body>
    <paper-spinner class="blue" active></paper-spinner>
    <paper-spinner class="red" active></paper-spinner>
    <paper-spinner class="yellow" active></paper-spinner>
    <paper-spinner class="green" active></paper-spinner>
    <paper-spinner active></paper-spinner>
    <button>Toggle</button>

    <script>
      var spinners = document.querySelectorAll('paper-spinner');

      document.querySelector('button').addEventListener('click', function() {
        Array.prototype.forEach.call(spinners, function(spinner) {
          spinner.active = !spinner.active;
        });
      });
    </script>
  </body>

</html>
