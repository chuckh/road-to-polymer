<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../iron-form-element-behavior/iron-form-element-behavior.html">
<link rel="import" href="paper-input-behavior.html">
<link rel="import" href="paper-input-container.html">
<link rel="import" href="paper-input-error.html">
<link rel="import" href="paper-input-char-counter.html">

<!--
`<paper-textarea>` is a text area that grows as text is entered.
-->

<dom-module id="paper-textarea">
  <template>

    <paper-input-container no-label-float$="[[noLabelFloat]]" auto-validate$="[[autoValidate]]" disabled$="[[disabled]]">

      <template is="dom-if" if="[[label]]">
        <label>[[label]]</label>
      </template>

      <iron-autogrow-textarea bind-value="{{value}}">
        <textarea id="input" required$="[[required]]" maxlength$="[[maxlength]]"></textarea>
      </iron-autogrow-textarea>

      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error>[[errorMessage]]</paper-input-error>
      </template>

      <template is="dom-if" if="[[charCounter]]">
        <paper-input-char-counter></paper-input-char-counter>
      </template>

    </paper-input-container>

  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-textarea',

    behaviors: [
      Polymer.PaperInputBehavior,
      Polymer.IronFormElementBehavior
    ]

  })

})();

</script>
