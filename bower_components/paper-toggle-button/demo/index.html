<html>
  <head>
    <title>paper-toggle-button demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import"href="../../iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../paper-toggle-button.html">

    <link rel="stylesheet" href="../../paper-styles/demo.css">

    <style is="custom-style">
      section {
        width: 200px;
      }

      paper-toggle-button.bluetooth {
        --paper-toggle-button-checked-bar-color: #4285f4;
        --paper-toggle-button-checked-button-color: #4285f4;
        --paper-toggle-button-checked-ink-color: #4285f4;
      }

      paper-toggle-button.fun {
        --paper-toggle-button-unchecked-bar-color: #FF4081;
        --paper-toggle-button-unchecked-button-color: #9c27b0;
        --paper-toggle-button-unchecked-ink-color: #009688;
        --paper-toggle-button-checked-bar-color: #5677fc;
        --paper-toggle-button-checked-button-color: #ff4081;
        --paper-toggle-button-checked-ink-color: #ff4081;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="center horizontal layout">
        <div class="flex">Wi-Fi</div>
        <paper-toggle-button checked></paper-toggle-button>
      </div>

      <br>

      <div class="center horizontal layout">
        <div class="flex">Bluetooth</div>
        <paper-toggle-button class="bluetooth"></paper-toggle-button>
      </div>

      <br>

      <div class="center horizontal layout">
        <div class="flex">Custom Colors</div>
        <paper-toggle-button class="fun"></paper-toggle-button>
      </div>

      <br>

      <div class="center horizontal layout">
        <div class="flex">Disabled</div>
        <paper-toggle-button disabled></paper-toggle-button>
      </div>
    </section>
  </body>
</html>
