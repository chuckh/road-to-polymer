<html>
  <head>
    <title>paper-drawer-panel demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo.css">
    <link rel="import" href="../../paper-styles/default-theme.html">

    <link rel="import" href="../paper-drawer-panel.html">

    <style>
      /* TODO: these colors should come from paper-styles/default-theme.html
      once Polymer/polymer#1415 is fixed. */
      paper-drawer-panel #drawer {
        background-color: #3f51b5;
        border-right: 1px solid #ccc;
      }

      paper-drawer-panel::shadow #drawer {
        background-color: #3f51b5;
        border-right: 1px solid #ccc;
      }

      paper-drawer-panel[right-drawer] #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }
      paper-drawer-panel[right-drawer]::shadow #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }

      paper-drawer-panel #main  { background-color: #c5cae9 }
      paper-drawer-panel::shadow #main { background-color: #c5cae9; }

      button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }

    </style>

  </head>

  <body>

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer></div>
      <div main>
        <div>
          <button onclick="flipDrawer()">flip drawer</button>
        </div>
        <div>
          <button paper-drawer-toggle>toggle drawer</button>
        </div>
      </div>
    </paper-drawer-panel>

    <script>
      (function(global) {

        'use strict';

        var DRAWER_ATTR = 'right-drawer';

        var pdp = document.getElementById('paperDrawerPanel');

        global.flipDrawer = function() {
          if (pdp.hasAttribute(DRAWER_ATTR)) {
            pdp.removeAttribute(DRAWER_ATTR);
          } else {
            pdp.setAttribute(DRAWER_ATTR, '');
          }
        }

      }(this));
    </script>

  </body>
</html>
