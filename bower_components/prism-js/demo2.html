<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>prism-js Demo</title>

  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="prism-js.html">
  <link rel="import" href="../iron-input/iron-input.html">
  <link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

  <style>
    aside {
      background: #ccc;
      padding: 1em;
      margin-right: 2em;
      font-size: 12px;
      width: 250px;
      border-radius: 3px;
    }

    iron-input {
      margin: 1em;
    }

    iron-input[multiline] {
      border: 1px dotted #ccc;
    }

    iron-input.sized {
      width: 500px;
      height: 200px;
    }
  </style>

</head>
<body>

<h1>Data-binding with < prism-js > and < iron-input ></h1>
<p>This demo uses the <code>inputValue</code> attribute on the <prism-js>
  element to bind between it and the input to <iron-input></p>

<template id="tmpl" is="dom-bind">

  Outputs1:
  <prism-js language="markup" escape="true">
      <p>Some paragraph text</p>
      <p data-foo="bar"></p>
      <style>
       p { color: red; }
      </style>
  </prism-js>


  <h2>Input</h2>

  <section class="horizontal start layout">
    <!-- <iron-input class="sized" multiline rows="fit" input-value="{{source}}" style="height: 50px; width: 100%;"></iron-input> -->
    <input is="iron-input" bind-value="{{bindValue}}" value="{{source}}" input-value="{{source}}" style="height: 50px; width: 100%;">

  </section>

  <h2>Output2</h2>
  <prism-js language="css" input-value="{{source}}">
  </prism-js>

</template>

<script>
  // document.addEventListener('polymer-ready', function(){
  document.addEventListener('WebComponentsReady', function(e) {
    console.log("prism-js Demo ready ");
    var tmpl = document.querySelector('#tmpl');
    tmpl.source = '#shirt { color: hotpink; } \n.fear { display: none; }';
  });
</script>

</body>
</html>
