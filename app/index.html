<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Road to Polymer 1.0</title>
  <link rel="image_src" href="//github.com/chuckh/road-to-polymer/blob/app/app/images/screenshots/Road-to-Polymer-Repositories-Status.png" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory  -->
  <link rel="shortcut icon" href="favicon.ico">

  <!-- build:css styles/main.css-->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed vertical layout">
  <template is="dom-bind" id="app">

      <iron-media-query query="max-width: 850px" query-matches="{{smallScreen}}" on-query-matches-changed="indexResized"></iron-media-query>

      <!-- <paper-fab id="show_hide_button" class="show-hide-button" icon="chevron-right" mini on-tap="toggleDrawer"
        hidden$={{!smallScreen}}>
      </paper-fab> -->
      <paper-icon-button
        id="show_hide_button"
        class="show-hide-button" icon="chevron-right"
        on-tap="toggleDrawer"
        hidden$={{!smallScreen}}>
      </paper-icon-button>
      <!-- style="position: absolute; top:44px; left:{{showHideButtonLeft}};  color: white; background: #2979FF; z-index:10; " -->

      <paper-drawer-panel id="drawer_panel" drawer-width="256px;" responsive-width="850px" >

        <!-- Drawer -->
        <paper-header-panel drawer mode="standard" class="left-sidebar">

          <!-- Drawer Toolbar -->
          <paper-toolbar id="left_sidebar_toolbar">
            <iron-icon icon="polymer" on-tap="drawerToggle"></iron-icon>
            <span>{{appName}}</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu id="sidebar_menu" selected="{{page}}" class="sidebar-menu" on-iron-select="selectMenu" style="font-size:9px; padding-top: 3px;">
            <paper-item><iron-icon icon="polymer" item-icon></iron-icon>Welcome</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Repositories Status Report</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Polymer Elements Coverted</paper-item>
            <!-- <paper-item><iron-icon icon="view-quilt" item-icon></iron-icon>Polymer Compare Code</paper-item> -->
            <paper-item><iron-icon icon="view-quilt" item-icon></iron-icon>Polymer Convert Code</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Conversion Process Notes</paper-item>
            <hr>
            <paper-item><iron-icon icon="av:web" item-icon></iron-icon>Polymer 1.0 Doc</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Quick tour of Polymer 1.0</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Polymer 1.0 Migration guide</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Polymer 1.0 Articles</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Polymer Elements Catalog</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Polymer Primer 1.0</paper-item>
            <paper-item><iron-icon icon="av:web" item-icon></iron-icon>Polymer 0.5 Doc</paper-item>
            <a href="https://polymer.slack.com/messages/general/" target="_blank"><paper-item><iron-icon icon="open-in-new" on-click="loadUrl" url="https://polymer.slack.com/messages/general/" item-icon></iron-icon>Polymer Slack</paper-item></a>
            <a href="https://groups.google.com/forum/#!forum/polymer-dev" target="_blank"><paper-item><iron-icon icon="question-answer" item-icon></iron-icon>Polymer Dev Group Discussion</paper-item></a>
            <a href="https://plus.google.com/communities/115626364525706131031" target="_blank"><paper-item><iron-icon icon="open-in-new" on-click="loadUrl" url="https://plus.google.com/communities/115626364525706131031" item-icon></iron-icon>Polymer G+ Community</paper-item></a>
            <paper-item><iron-icon icon="av:video-collection" item-icon></iron-icon>Polycasts Training Videos</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Yeoman generator for Polymer</paper-item>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Material Design Spec</paper-item>
            <hr>
            <paper-item><iron-icon icon="label-outline" item-icon></iron-icon>Development Notes</paper-item>
          </paper-menu>
        </paper-header-panel>

        <!-- Main -->
        <paper-header-panel main mode="seamed" style="width:100% height: 100%" class="fit">

          <!-- Main Content -->
          <iron-pages selected="{{page}}" >

            <welcome-view></welcome-view>

            <section class="fit">
              <repos-list></repos-list>
            </section>

            <section class="fit">
              <repos-compare-list></repos-compare-list>
            </section>

            <!-- <section class="fit">
              <compare-code></compare-code>
            </section> -->

            <section class="fit">
              <convert-code></convert-code>
            </section>

            <marked-file-viewer id="conversion_notes_marked" owner="chuckh" repo="road-to-polymer"
              file-name="conversion.md" branch="master"
              page-title="Conversion Notes" class="flex">
            </marked-file-viewer>

            <div id="for_divider_1" flex></div>

            <section class="fit">
              <iframe src="//polymer-project.org/1.0/" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <section class="fit">
              <iframe src="https://www.polymer-project.org/1.0/docs/start/quick-tour.html" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <section class="fit">
              <iframe src="//www.polymer-project.org/1.0/docs/migration.html" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <section class="fit">
              <iframe src="//www.polymer-project.org/1.0/articles/" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <section class="fit">
              <iframe src="//elements.polymer-project.org/" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <github-html-viewer owner="Polymer" repo="polymer"
              file-name="PRIMER.md" branch="master"
              page-title="Polymer Primer 1.0"  class="fit">
            </github-html-viewer>

            <section class="fit">
              <iframe src="//polymer-project.org/0.5/" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <section class="fit">
              <h2 style="padding: 20px;">Loaded Polymer Slack in seperate tab.</h2>
            </section>

            <section class="fit">
              <h2 style="padding: 20px">Loaded Polymer Dev Google Group in seperate tab.</h2>
              <!-- <iframe id="forum_embed" src="{{forumEmbedSrc}}" scrolling="no" frameborder="0" width="100%" height="100%"></iframe> -->
              <!-- <iframe id="forum_embed" src="https://groups.google.com/forum/embed/?place=forum/polymer-dev&showsearch=true&showpopout=true&showtabs=false&parenturl=http://chuckh.github.io/road-to-polymer/#!forum/polymer-dev" scrolling="no" frameborder="0" width="100%" height="100%"></iframe> -->
            </section>

            <section class="fit">
              <h2 style="padding: 20px;">Loaded Polymer Google + Comunity in seperate tab.</h2>
            </section>

            <section class="fit">
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/videoseries?list=PLOU2XLYxmsII5c3Mgw6fNYCzaWrsM3sMN" frameborder="0" allowfullscreen></iframe>
            </section>

            <marked-file-viewer id="readme_marked" owner="yeoman" repo="generator-polymer"
              file-name="readme.md" branch="master"
              page-title="Yeoman generator for Polymer Readme">
            </marked-file-viewer>

            <section class="fit">
              <iframe src="http://www.google.com/design/spec/material-design/introduction.html" frameborder="0" width="100%" height="100%"></iframe>
            </section>

            <div id="for_divider_1" class="flex"></div>

            <marked-file-viewer id="dev_notes_marked" owner="chuckh" repo="road-to-polymer"
              file-name="dev-notes.md" branch="master"
              page-title="Development Notes" class="flex">
            </marked-file-viewer>

          </iron-pages>

        </paper-header-panel>
      </paper-drawer-panel>

    </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
