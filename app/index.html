<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Road to Polymer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer mode="seamed" class="left-sidebar">

        <!-- Drawer Toolbar -->
          <core-toolbar >
            <core-icon icon="polymer"></core-icon>
            {{appName}}
          </core-toolbar>

        <!-- Drawer Content -->
        <core-menu selected="{{page}}" >
          <core-item label="Overview"></core-item>
          <core-item label="Repositories Status Report"></core-item>
          <core-item label="Polymer Compare Code"></core-item>
          <core-item label="Polymer Project Website"></core-item>
          <core-item label="Polymer 0.9 Sneak Peak"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-header-panel main mode="seamed">

        <!-- Main Toolbar -->
        <!-- <core-toolbar>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <span>{{appName}}</span>
        </core-toolbar> -->

        <!-- Main Content -->
        <core-pages selected="{{page}}" fit>
          <div flex>
            <iframe src="/overview.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>
          <div flex>
            <iframe src="/repos.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>

          <div flex>
            <iframe src="/compare-code.html" frameborder="0" width="100%" height="100%"></iframe>
          </div>

          <div flex>
            <iframe src="//polymer-project.org" frameborder="0" width="100%" height="100%"></iframe>
          </div>

          <div flex>
            <iframe src="http://divshot.com/blog/web-components/polymer-0-8-sneak-peek/" frameborder="0" width="100%" height="100%"></iframe>
          </div>

          <core-header-panel class="header-panel-page" mode="seamed">
            <core-toolbar>
              Page Name
              <div flex></div>
              <core-icon icon="menu"></core-icon>
            </core-toolbar>
            <div>Content</div>
          </core-header-panel>

          <div>Two</div>
          <div>Three</div>
        </core-pages>

      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
