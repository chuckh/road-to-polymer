<html>
<head>
  <title>iron-component-page</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../iron-component-page.html">
</head>
<body>

  <test-fixture id="basic">
    <template>
      <iron-component-page module-name="test-element"></iron-component-page>
    </template>
  </test-fixture>

  <script>
    suite('active-state', function() {

      var testElement;

      setup(function() {
        testElement = fixture('basic');
      });

      test('default demo url', function() {
        assert.equal(testElement._demoUrl, 'demo');
      })

      test('_docUrl given the moduelName', function() {
        assert.equal(testElement._docUrl, testElement.moduleName + '.html');
      });

      test('document title given the moduelName', function() {
        assert.equal(document.title, testElement.moduleName);
      });

    });
  </script>
</body>
</html>
