<html>

  <head>
    <title>paper-header-panel demo</title>

    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../paper-header-panel.html">

    <style>

      body {
        font-family: sans-serif;
      }

      paper-header-panel {
        float: left;
        width: 360px;
        height: 400px;
        margin: 5px;
      }

      .paper-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #4F7DC9;
        color: #FFF;
        transition: height 0.2s;
      }

      .paper-header.tall {
        height: 180px;
      }

      .paper-header.medium-tall {
        height: 120px;
      }

      .content {
        height: 2000px;
        background: linear-gradient(rgb(214, 227, 231), lightblue);
      }

    </style>

  </head>

  <body>

    <paper-header-panel>
      <div class="paper-header">standard</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="seamed">
      <div class="paper-header">seamed</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall">
      <div class="paper-header">waterfall</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall-tall">
      <div class="paper-header">waterfall-tall</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="waterfall-tall" tall-class="medium-tall">
      <div class="paper-header">waterfall-tall (tallClass: medium-tall)</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="scroll">
      <div class="paper-header">scroll</div>
      <div class="content"></div>
    </paper-header-panel>

    <paper-header-panel mode="cover">
      <div class="paper-header tall">cover</div>
      <div class="content" style="margin: 60px;"></div>
    </paper-header-panel>

  </body>

</html>
