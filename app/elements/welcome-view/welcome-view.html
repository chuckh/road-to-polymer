          <p>This is where we have conversion tools, notes, links, reports related to migrating from <br>Polymer 0.5 to 1.0. <strong>Polymer 1.0.0 was released 5/29/2015!!!</strong></p>
          <p><strong>To help the conversion process along we have created Polymer Convert Code tool.</strong>
            This will take 0.5 code and convert it to 1.0 code. It will make changes where it can and insert comments for you to make other changes. It does most use cases, but you may find it does not cover all.
            You can access the tool by click on Polymer Convert Code on the sidebar menu or standalone at <a href="http://chuckh.github.io/road-to-polymer/convert-code.html" target="_blank">chuckh.github.io/road-to-polymer/convert-code.html</a>.
          </p>

          <p>Note. Road to Poymer has not been optimized for mobile yet.</p>
